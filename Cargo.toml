[package]
name = "cityx"  # Nazwa głównego projektu
version = "0.1.0"  # Wersja projektu
edition = "2024"  # Wersja edycji Rust, np. 2021 lub 2024

[dependencies]
# Tutaj można dodać zależności wspólne dla wszystkich członków workspace
serde = "1.0"  # Biblioteka do serializacji i deserializacji danych (używana w backendzie i rendererze)

[workspace]
members = [
    "cityx-backend",  # Część backendowa (np. logika serwera)
    "cityx-renderer"  # Renderer (może obsługiwać np. grafiki lub interfejs)
]

































































































